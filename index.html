<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C O M I N G S O O N</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&family=Roboto:wght@100&display=swap');
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&family=Roboto:wght@100&display=swap');

        @font-face {
            font-family: 'BroadwayD';
            src: url('BroadwayD.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

        }

        * {
            margin: 0px;
            overflow: hidden;
        }

        body {
            background: rgb(252, 229, 232);
            background-image: url('./waves.jpg');
            font-family: 'Roboto Condensed', Helvetica, sans-serif, sans-serif;
            font-size: 20px;
            font-weight: 300;
            text-transform: uppercase;
        }

        section {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin: 20px;
            color: #4c3a5d;
            font-family: BroadwayD;
            font-size: 70px;
            font-weight: 400;
            font-style: normal;
            text-shadow: 3px 3px 0px #ddb4c8;
        }

        .message {
            width: 100%;
            padding: 10px;
            color: rgb(248, 239, 241);
            text-align: center;
            background-color: #4c3a5d;
            border-bottom: 2px solid #ddb4c8;
        }

        .social {
            margin: 30px;
            display: flex;
            justify-content: center;
        }

        .social a {
            margin: 0 10px;
            color: #4c3a5d;
            text-decoration: none;
        }

        .social a:hover {
            color: #241a2e;
        }
    </style>
</head>

<body>
    <section>
        <h1>COMING SOON</h1>
        <div class="message">something magical is on the way</div>
        <div class="social">
            <a href="https://www.linkedin.com/in/christywchen/" target="_blank">LinkedIn</a>
            <a href="https://github.com/christywchen" target="_blank">GitHub</a>
        </div>
    </section>
</body>

</html>
